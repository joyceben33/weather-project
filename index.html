<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Weather Project</title>
</head>

<body>
    <!-- Search Container -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="page-header">
                    <h1>Current Weather</h1>
                    <hr />
                </div>


                <form class="search-form">
                    <div class="form-group">
                        <input type="text" id="search-query" class="form-control" placeholder="Enter City Name">
                        </input>
                    </div>

                    <button type="button" class="btn btn-primary search">Search</button>
                </form>

                <hr />

                <div class="weatherCity row">

                </div>
            </div>
        </div>
    </div>

    <!-- Handlebars Template -->
    <script id="weather-template" type="text/x-handlebars-template">
        <div class="book col-md-6">
            <!-- &#8457 adds degree Fahrenheit -->
          <div><strong>{{ temp }}</strong> &#8457;</div>
          <div><strong>{{ name }}</strong></div>
          <div><strong>{{ weather }}</strong></div>
          <img src="{{imageURL}}" alt="">
        </div>
    </script>

    <!-- jQuery first, then Tether then Bootstrap JS, then Handlebars Js. -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
